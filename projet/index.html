<!DOCTYPE html>
<html>

<head>
    <title>point</title>
    <script type="text/javascript" src="https://unpkg.com/dat.gui@0.7.6/build/dat.gui.min.js"></script>
    <link type="text/css" rel="stylesheet" href="https://unpkg.com/maptalks/dist/maptalks.css">
    <script type="text/javascript" src="https://unpkg.com/maptalks/dist/maptalks.js"></script>
    <script type="text/javascript" src="https://unpkg.com/@maptalks/gl/dist/maptalksgl.js"></script>
    <script type="text/javascript" src="https://unpkg.com/three@0.138.0/build/three.min.js"></script>
    <script type="text/javascript" src="https://unpkg.com/maptalks.three@latest/dist/maptalks.three.js"></script>
    <script type="text/javascript"
        src="https://unpkg.com/three@0.138.0/examples/js/libs/stats.min.js"></script>
    <style>
        html,
        body {
            margin: 0px;
            height: 100%;
            width: 100%;
        }

        #map {
            width: 100%;
            height: 100%;
            background-color: #000;
        }
    </style>
</head>

<body>
    <div id="map"></div>
    <script>

        var map = new maptalks.Map("map", {
          center: [7.25, 43.7],
          zoom: 15,
          pitch: 0,
          bearing: 0,
          extent: [
            -5.12, 41.31, 9.56, 51.09
          ],
            centerCross: true,
            doubleClickZoom: false,
            baseLayer: new maptalks.TileLayer('tile', {
                urlTemplate: 'https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}.png',
                subdomains: ['a', 'b', 'c', 'd'],
                attribution: '&copy; <a href="http://osm.org">OpenStreetMap</a> contributors, &copy; <a href="https://carto.com/">CARTO</a>'
            })
        });

        // the ThreeLayer to draw buildings
        var threeLayer = new maptalks.ThreeLayer('t', {
            forceRenderOnMoving: true,
            forceRenderOnRotating: true
            // animation: true
        });
        threeLayer.prepareToDraw = function (gl, scene, camera) {
            stats = new Stats();
            stats.domElement.style.zIndex = 100;
            document.getElementById('map').appendChild(stats.domElement);

            var light = new THREE.DirectionalLight(0xffffff);
            light.position.set(0, -10, 10).normalize();
            scene.add(light);

            addPoints(scene);

        };
        const sceneConfig = {
            postProcess: {
                enable: true,
                antialias: { enable: true }
            }
        };
        const groupLayer = new maptalks.GroupGLLayer('group', [threeLayer], { sceneConfig });
        groupLayer.addTo(map);

        var color = '#fff';


        function crateTexture(fillStyle) {
            const size = 16;
            const canvasDom = document.createElement('canvas');
            canvasDom.width = size;
            canvasDom.height = size;
            const ctx = canvasDom.getContext('2d');
            ctx.fillStyle = fillStyle || color;
            ctx.arc(size / 2, size / 2, size / 2, 0, Math.PI * 2);
            ctx.fill();
            const texture = new THREE.Texture(canvasDom);
            texture.needsUpdate = true; //使用贴图时进行更新
            return texture;
        }


        function createMateria(fillStyle) {
            return new THREE.PointsMaterial({
                // size: 10,
                sizeAttenuation: false,
                size: 20,
                transparent: true,
                blending: THREE.AdditiveBlending,
                depthTest: true, 
                depthWrite: false,
                map: crateTexture(fillStyle)
            });
        }


        var points = [];
        // 点的材质
        const material = createMateria();
        var highlightmaterial = createMateria('yellow');

        function addPoints() {
            var points = []
            fetch('./monuments.json').then(function (res) {
                return res.json();
            }).then(function (json) {
                console.log(json);
                for(const monument of json){
                    console.log(monument)
                    const point = threeLayer.toPoint([monument.longitude,monument.latitude, monument.Modele3D], { height: 100 * Math.random() }, material);




                    // tooltip test
                    point.setToolTip(monument.name, {
                        showTimeout: 0,
                        eventsPropagation: true,
                        dx: 10
                    });

                    //infowindow test
                    point.setInfoWindow({
                        content: monument.information,
                        title: monument.name,
                        animationDuration: 0,
                        autoOpenOn: false
                    });
                    //event test
                    ['click', 'mouseout', 'mouseover'].forEach(function (eventType) {
                        point.on(eventType, function (e) {
                            console.log(e.type, e);
                            // console.log(this);
                            if (e.type === 'mouseout') {
                                this.setSymbol(material);
                            }
                            if (e.type === 'mouseover') {
                                this.setSymbol(highlightmaterial);
                            }
                        });
                    });
                    points.push(point);
                }
                threeLayer.addMesh(points);

                //initGui();
                animation();
            })
        }



        function animation() {
            // layer animation support Skipping frames
            threeLayer._needsUpdate = !threeLayer._needsUpdate;
            if (threeLayer._needsUpdate) {
                threeLayer.redraw();
            }
            stats.update();
            requestAnimationFrame(animation);
        }

  
    </script>
</body>

</html>
