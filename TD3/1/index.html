<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex1 Lessatini</title>
</head>
<body>
        
    <img id="myimage" src="../prairie.jpeg" alt="Image de montagne prarie ciel" style="display:none">
    <canvas id="mycanvas" width="1000" height="1000"></canvas>
    <script>
        window.onload = function() {
            var img = document.getElementById("myimage");
            var canvas = document.getElementById("mycanvas");
            var ctx = canvas.getContext('2d');
            ctx.drawImage(img,10,10,1600,500);
            ctx.fillStyle = 'orange';
            ctx.fillRect(650,300,150,150);
            ctx.fillStyle= 'brown';
            ctx.fillRect(680,350,50,100);
            ctx.fillStyle= 'red';
            ctx.beginPath();
            ctx.moveTo(650, 300);
            ctx.lineTo(800, 300);
            ctx.lineTo(725, 250);
            ctx.fill();
            ctx.beginPath();
            ctx.arc(100, 75, 50, 0, 2 * Math.PI);
            ctx.fillStyle= 'yellow';
            ctx.fill();

            
        }
    </script>
            

</body>


</html>
